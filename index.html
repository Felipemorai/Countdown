<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="container">
        <div class='title'>
            <h1>LIVE</h1>
            <p>Very soon</p>
        </div>

        <div class="countdown">
            <div>
                <h1 id="days">00</h1>
                <p>Days</p>
            </div>
            <div>
                <h1 id="hours">00</h1>
                <p>Hours</p>
            </div>
            <div>
                <h1 id="minutes">00</h1>
                <p>Minutes</p>
            </div>
            <div>
                <h1 id="seconds">00</h1>
                <p>Seconds</p>
            </div>
        </div>

        <div class='button'>
            <p>Sign up</p>
        </div>
    </div>
</body>
</html>
